<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap CSS -->

<style>
    .bg-primary-dark-blue {
        background-color: #1F3A56 !important;
    }

    .button-not-dark-blue:hover {
        background-color: #1F3A56;
        color: white;
    }

    .button-not-dark-blue {
        background-color: white;
        color: #1F3A56;
        border-radius: 7px;
    }

    .form-check-input:checked {
        background-color: #1F3A56;
        /* Màu nền khi chọn */
        border-color: #1F3A56;
        /* Màu viền khi chọn */
    }

    /* Thay đổi màu khi hover lên checkbox */
    .form-check-input:hover {

        /* Màu viền khi hover */
    }

    .text-dark-blue {
        color: #1F3A56;
    }

    .table-dark th {

</style>

                    <td><a href="#" class="btn btn-dark button-not-dark-blue">Xóa</a></td>
