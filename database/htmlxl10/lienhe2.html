<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .button-not-dark-blue:hover {
        background-color: #1F3A56;
        color: white;
    }

    .button-not-dark-blue {
        background-color: white;
        color: #1F3A56;
        border-radius: 7px;
    }
</style>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-5">G10 Store Xin Hân Hạnh Được Hỗ Trợ Quý Khách</h2>
        <form action="" method="get">
            <div class="row">
                <div class="col-md-7">
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-4 col-form-label fs-4">Nhập tên:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nhập tên ở đây">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="title" class="col-sm-4 col-form-label fs-4">Nhập tiêu đề:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="title" name="title"
                                placeholder="Nhập tiêu đề ở đây">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-4 col-form-label fs-4">Nhập email:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Nhập email ở đây">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="content" class="col-sm-4 col-form-label fs-4">Nhập nội dung:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="content" name="content"
                                placeholder="Nhập nội dung ở đây"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <img src="img/dien-thoai-co-man-hinh-dep-nhat-xtmobile.jpg"
                        class="img-fluid border border-2 border-dark" alt="">
                    <div class="mt-3">
                        <h3>Địa chỉ: <a href="#">Nơi địa chỉ</a></h3>
                        <h3>SĐT Liên Hệ: <a href="#">0XXXXXXXX</a></h3>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit"
                    class="btn btn-outline-dark button-not-dark-blue px-5 py-2 fs-5 rounded-3 mb-5">Gửi Yêu Cầu</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
