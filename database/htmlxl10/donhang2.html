<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for elements to align with original design */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            text-align: center;
        }

        .sidebar img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 30px;
        }

        .sidebar h2 {
            font-size: 32px;
            margin: 40px 0;
            color: red;
        }

        .sidebar h3 {
            font-size: 40px;
            margin: 40px 0;
            color: #1F3A56;
        }

        .sidebar a {
            color: #1F3A56;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .sidebar input,
        .info input {
            width: 200px;
            height: 60px;
            border-radius: 12px;
            border: 2px solid #1F3A56;
            color: #1F3A56;
            margin: 30px 0;
        }

        .sidebar input:hover {
            background-color: #1F3A56;
            color: white;
        }

        .info h3,
        .info h4 {
            font-size: 18px;
            line-height: 24px;
            margin: 20px 0px;
        }

        article h1 {
            margin-left: 40px;
        }

        .box {
            min-width: 620px;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box h3 {
            font-size: 24px;
            line-height: 24px;
        }

        .box h4 {
            font-size: 18px;
            line-height: 18px;
            color: red;
        }

        .box input {
            width: auto;
            height: 30px;
            padding: 5px 20px;
            margin: 10px 0 20px 0;
            border-radius: 15px;
            border: 2px solid #1F3A56;
        }

        .box button {
            padding: 16px 32px;
            color: white;
            background-color: #1F3A56;
            border-radius: 12px;
        }

        .box button:hover {
            color: #1F3A56;
            background-color: white;
            border: 2px solid #1F3A56;
        }

        @media (max-width:900px) {
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid d-flex flex-wrap">
        <!-- Empty sidebar space for alignment -->

        <!-- Sidebar -->
        <aside class="sidebar col-2 bg-light p-2">
            <h3>Đơn hàng</h3>
            <div class="info">
                <h4>Số sản phẩm: 1234</h4>
                <h4>Tổng số đơn hàng: 12</h4>
                <h4>Số đơn hàng bị hủy: 12</h4>
                <h4>Số đơn hàng đang chờ: 12</h4>
                <h4>Số đơn hàng đang vận chuyển: 12</h4>
                <h4>Số đơn hàng đã hoàn thành: 12</h4>

            </div>
            <input type="button" value="Giỏ Hàng ->">
        </aside>

        <!-- Main content -->
        <main class="content col-9">
            <article>
                <h1>Đơn Hàng</h1>
                <div class="row">
                    <div class="col-9 col-md-4 col-lg-11 mb-4 mx-5">
                        <div class="box d-flex border border-2 rounded-3 p-2">
                            <div class="img col-5 me-3">
                                <img src="img/dien-thoai-co-man-hinh-dep-nhat-xtmobile.jpg" alt="Product Image">
                            </div>
                            <div class="info col-7">
                                <h3>Tên sản phẩm: Tên của sản phẩm</h3>
                                <h4 class="product-type">Loại sản phẩm: Loại 1</h4>
                                <h4>Số sản phẩm mua: 20</h4>
                                <button disabled>Bị hủy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </main>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
