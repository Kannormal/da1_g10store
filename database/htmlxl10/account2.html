<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản</title>
    <!-- Thêm liên kết Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .sidebar {
            background-color: #EDECEC;
            text-align: center;
            color: #1F3A56;
            padding: 20px;
            border-radius: 10px;
        }

        .sidebar img {
            width: 100%;
            max-width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
        }

        .sidebar h2 {
            font-size: 28px;
            margin: 30px 0;
        }

        .sidebar input {
            font-size: 18px;
            width: 100%;
            max-width: 200px;
            height: 60px;
            border-radius: 12px;
            border: 2px solid #1F3A56;
            color: #1F3A56;
            margin: 30px 0;
        }

        .sidebar input:hover {
            background-color: #1F3A56;
            color: white;
        }

        .box {
            height: 300px;
            border: 3px solid #1F3A56;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1F3A56;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .box:hover {
            background-color: #1F3A56;
            color: white;
        }

        .boxs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-4 col-12 sidebar">
                <img src="img/dien-thoai-co-man-hinh-dep-nhat-xtmobile.jpg" alt="Account Image">
                <h2>Tên tài khoản</h2>
                <div class="info">
                    <h4>Email: Email@email.com</h4>
                    <h4>Phone: 0XXXXXXXXX</h4>
                </div>
                <input type="button" value="Đăng Xuất ->">
            </aside>

            <!-- Content -->
            <main class="col-md-8 col-12 content">
                <div class="boxs">
                    <div class="box">
                        <h3>Tính Năng</h3>
                    </div>
                    <div class="box">
                        <h3>Tính Năng</h3>
                    </div>
                    <div class="box">
                        <h3>Tính Năng</h3>
                    </div>
                    <div class="box">
                        <h3>Tính Năng</h3>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Thêm liên kết Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
