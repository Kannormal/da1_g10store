<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cập nhật (ADMIN)</title>
    <!-- Thêm link tới Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Các chỉnh sửa thêm */
        body {
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            background-color: #EDECEC;
            color: #1F3A56;
            padding: 40px auto;
            text-align: center;
            height: auto;
            text-align: justify;
        }

        .sidebar h3 {
            font-size: 26px;
            margin-top: 90px;
        }

        .info h4 {
            font-size: 22px;
        }

        .sidebar input {
            font-size: 18px;
            width: 80%;
            height: 60px;
            border-radius: 12px;
            border: 2px solid #1F3A56;
            color: #1F3A56;
            margin: 30px 0;
        }

        .sidebar input:hover {
            background-color: #1F3A56;
            color: white;
        }

        .forms input {
            width: 80%;
            height: 60px;
            padding: 16px;
            margin: 15px auto;
            font-size: 16px;
            background-color: white;
            border: 2px solid #1F3A56;
            border-radius: 50px;
        }

        .forms h2 {
            margin: 40px 0px 40px 100px;
        }

        .button-not-dark-blue:hover {
            background-color: #1F3A56;
            color: white;
        }

        .button-not-dark-blue {
            background-color: white;
            color: #1F3A56;
            border-radius: 7px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar ">
                <h3>Danh mục được sửa</h3>
                <div class="info">
                    <h4>Số id: 2</h4>
                    <h4>Tên sản phẩm: 12</h4>
                </div>
                <input type="button" name="submit" value="Sửa danh mục ->" class="btn button-not-dark-blue ">
            </div>

            <!-- Content -->
            <div class="col-md-9 content">
                <div class="forms">
                    <h2>Sửa Danh Mục</h2>
                    <form action="" method="post">
                        <div class="form-group">
                            <input type="text" name="category_name" class="form-control"
                                placeholder="Nhập tên danh mục ở đây">
                        </div>
                        <div class="form-group">
                            <input type="text" name="description" class="form-control"
                                placeholder="Nhập mô tả danh mục ở đây">
                        </div>
                        <div class="form-group">
                            <input type="text" name="additional_info" class="form-control"
                                placeholder="Nhập thông tin bổ sung">
                        </div>
                        <div class="form-group">
                            <input type="file" name="image" class="form-control" placeholder="tải ảnh ở đây">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm_password" class="form-control"
                                placeholder="Nhập lại mật khẩu">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Thêm script Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
