<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang thanh toán</title>
    <!-- Thêm liên kết Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .bg-primary-dark-blue {
        background-color: #1F3A56 !important;
    }

    .button-not-dark-blue:hover {
        background-color: #1F3A56;
        color: white;
    }

    .button-not-dark-blue {
        background-color: white;
        color: #1F3A56;
        border-radius: 7px;
    }

    .text-dark-blue {
        color: #1F3A56;
    }

    .form-check-input:checked {
        background-color: #1F3A56;
        /* Màu nền khi chọn */
        border-color: #1F3A56;
        /* Màu viền khi chọn */
    }

    /* Thay đổi màu khi hover lên checkbox */
    .form-check-input:hover {
        border-color: #1F3A56;
        /* Màu viền khi hover */
    }
</style>

<body class="text-center">
    <div class="container py-5">
        <h2 class="mb-4">Thanh toán sản phẩm</h2>
        <!-- Chọn hình thức nhận hàng -->
        <div class="d-flex justify-content-center mb-4">
            <button class="btn btn-primary me-3 bg-primary-dark-blue" style="width: 45%; font-size: 24px;">Nhận hàng
                online</button>
            <button class="button-not-dark-blue" style="width: 45%; font-size: 24px;">Nhận hàng tại shop</button>
        </div>

        <!-- Thông tin sản phẩm -->
        <div class="row mb-4">
            <div class="col-12 col-md-8 mx-auto">
                <div class="card mb-3" style="display: flex; flex-direction: row;">
                    <div class="col-4 p-1">
                        <img src="img/dien-thoai-co-man-hinh-dep-nhat-xtmobile.jpg" class="img-fluid" alt="Sản phẩm">
                    </div>
                    <div class="col-8 p-3">
                        <h3 class="text-dark-blue">Tên sản phẩm: Tên của sản phẩm</h3>
                        <h4 class="text-danger">Loại sản phẩm: Loại 1</h4>
                        <h4>Số lượng mua: 200</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tổng số tiền -->
        <h3 class="mb-4">Tổng số tiền: 300000000 vnđ</h3>

        <!-- Form chọn địa chỉ và hình thức thanh toán -->
        <form>
            <h3 class="mb-3 text-dark-blue">Chọn Địa chỉ Nhận Hàng</h3>

            <!-- Chọn thành phố và quận -->
            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">Chọn Thành Phố:</label>
                    <input type="text" class="form-control" id="city" placeholder="Nhập tên thành phố">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="district" class="form-label">Chọn Quận/Huyện:</label>
                    <input type="text" class="form-control" id="district" placeholder="Nhập tên Quận Huyện">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <label for="city2" class="form-label">Chọn Thành Phố:</label>
                    <input type="text" class="form-control" id="city2" placeholder="Nhập tên thành phố">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="district2" class="form-label">Chọn Quận/Huyện:</label>
                    <input type="text" class="form-control" id="district2" placeholder="Nhập tên Quận Huyện">
                </div>
            </div>

            <!-- Chọn hình thức thanh toán -->
            <h3 class="mb-3 text-dark-blue">Chọn Hình thức thanh toán</h3>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="payment" id="payment1" checked>
                <label class="form-check-label" for="payment1">Trả tiền mặt</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="payment" id="payment2">
                <label class="form-check-label" for="payment2">Sử dụng ví ảo</label>
            </div>

            <!-- Điều khoản và dịch vụ -->
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="terms" aria-label="check">
                <label class="form-check-label" for="terms">
                    Tôi Đồng ý Với <a href="#" class="text-dark-blue text-decoration-none">Điều khoản và dịch vụ</a>
                </label>
            </div>

            <!-- Thanh toán -->
            <button type="submit" class="btn btn-success w-100 button-not-dark-blue" style="font-size: 18px;">Thanh
                Toán</button>
        </form>
    </div>

    <!-- Thêm liên kết Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
